<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>壁纸墙风格页面</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .wallpaper-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 5px 0;
      margin-bottom: 50px;
    }

    .wallpaper-container .title {
      display: block;
      width: 100%;
      display: flex;
      justify-content: center;
      font-size: 48px;
    }

    .wallpaper-item {


      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease;
      height: 300px;
      width: auto;
      margin: 10px 10px;

    }

    .wallpaper-item:hover {
      transform: scale(1.1);
    }

    .wallpaper-item img {

      height: 100%;



    }

    .dual-image {
      display: flex;
      flex-wrap: wrap;
    }

    .dual-image img {
      display: inline-block;
    }
  </style>
</head>
